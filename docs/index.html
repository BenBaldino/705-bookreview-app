<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TEST PAGE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h1>Test Webpage</h1>
        <p>A simple webpage to test interactions with the API</p>
    </div>

    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="genre" placeholder="Genre">
            <input type="submit" value="Add" class="btn btn-primary">
        </form>
        <p>You Have: </p>
        <p id="counter"></p>

        <table>
            <tr class="list">
                <th><h3>Books:</h3></th>
            </tr>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Author</td>
                <td>Genre</td>
            </tr>
            <tbody id="books">
            </tbody>
        </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
            <input type="text" id="edit-title">
            <input type="text" id="edit-author">
            <input type="text" id="edit-genre">
            <input type="submit" value="Save" class="btn btn-success"/> <a onclick="closeEditBox()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
